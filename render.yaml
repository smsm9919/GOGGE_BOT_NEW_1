# render.yaml
services:
  - type: web
    name: doge-council-bot
    env: python
    plan: starter
    region: frankfurt
    runtime: python3          # ← المسموح به فقط
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: python -u bot.py
    autoDeploy: true
    envVars:
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_API_SECRET
        sync: false
      - key: PORT
        value: "5000"
      - key: SELF_URL
        sync: false
