# render.yaml  — لو بتستخدم Infrastructure as Code على Render
services:
  - type: web
    name: doge-council-bot
    env: python
    plan: starter
    region: frankfurt
    runtime:
      
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: python -u bot.py   # غيّر bot.py لاسم ملف البوت عندك
    autoDeploy: true
    envVars:
      - key: PIP_ONLY_BINARY         # إجبار wheels لتجنّب build من السورس
        value: ":all:"
      - key: PIP_NO_BUILD_ISOLATION  # يقلّل مفاجآت البناء؛ يقدر يفضل False
        value: "1"
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_API_SECRET
        sync: false
      - key: PORT
        value: "5000"
      - key: SELF_URL
        sync: false
